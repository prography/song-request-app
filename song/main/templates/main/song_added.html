{% load static from staticfiles %}

<!DOCTYPE html>
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/myForm.css' %}">
    </head>
    <body>
        <div class="container">
            <div class = "center">

                <div class = "song-info" >
                    {{song.singer}} - {{song.title}}
                </div>    
            
                <div class = "center-msg">
                    접수완료되었습니다. 
                </div>
            
                <div class = "bottom-msg">
                    예상 소요시간은 <b id="setTimevalue">{{song.store.delay}}</b>분 입니다.
                </div>
            </div>
        
            <div class="row">
                <form method="GET" action="{% url 'main:song_add' %}">
                    {% csrf_token %}
                    <input type="submit" value="확인">
                </form>
            </div> 
        </div>
    </body>
</html>
