{% load static %}

<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{% static 'css/myForm.css' %}">

</head>
<body>

<div class="container">
    <form method="POST" class="song-form" >{% csrf_token %}
        <label id="songInfo">기리보이 - 호구</label>
        <br>
        <font color="#2290c3" size = "43pt">접수완료되었습니다.</font>
        <br>
        예상 소요시간은 <b id="setTimevalue">{{ store.delay_time }}</b>분 입니다.



        <div class="row">
          <input type="submit" value="확인">
        </div>
    </form>
</div>

</body>
</html>
